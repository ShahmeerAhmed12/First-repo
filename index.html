<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- css -->

    <style>
        body {
            background-color: rgb(74, 74, 122);
        }

        .a {
            border-radius: 50px;
            border: 2px solid rgb(255, 230, 3);
            background-color: rgb(153, 8, 8);
            color: #ffffff;
        }

        .b {
            border-radius: 50px;
            border: 2px solid black;
            color: #a71414;
            background-color: yellow;
        }
    </style>


</head>

<body>

    
    <input id="num7" placeholder="value 1" class="a">
    <input id="num8" placeholder="value 2" class="a">
    <button class="b" onclick="add()"> plus </button>


    <br>
    <br>
    <br>


    <input id="num1" placeholder="value 1" class="a">
    <input id="num2" placeholder="value 2" class="a">
    <button class="b" onclick="mul()"> Multiply </button>

    <br>
    <br>
    <br>

    <input id="num3" placeholder="value 1" class="a">
    <input id="num4" placeholder="value 2" class="a">
    <button class="b" onclick="min()"> Minus </button>

    <br>
    <br>
    <br>

    <input id="num5" placeholder="value 1" class="a">
    <input id="num6" placeholder="value 2" class="a">
    <button class="b" onclick="div()"> Divide </button>

    br
    br
    br
    <h1>hello world</h1>



    <!-- js  -->

    <script>

        function mul() {
            var a = document.getElementById('num1').value
            var b = document.getElementById('num2').value

            var c = a * b
            console.log(c)
            document.write(c)




        }


        function min() {
            var a = document.getElementById('num3').value
            var b = document.getElementById('num4').value

            var c = a - b
            console.log(c)
            document.write(c)

        }


        function div() {
            var a = document.getElementById('num5').value
            var b = document.getElementById('num6').value

            var c = a / b
            console.log(c)
            document.write(c)

        }


        function add() {
            var a = parseInt(document.getElementById('num7').value)
            var b = parseInt(document.getElementById('num8').value)

            var c = a + b
            console.log(c)
            document.write(c)

        }




    </script>

    <!-- js  -->

</body>

</html>
